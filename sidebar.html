<link rel="stylesheet" href="style.css">
<button id="btn-toggle-sidebar" style="position:fixed;top:10px;left:10px;z-index:999;background:#4169E1;color:#fff;border-radius:8px;padding:8px 12px;font-size:16px;display:flex;align-items:center;gap:6px;">
  <svg id="icon-toggle" width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M6 12l6 6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
</button>
<div class="sidebar">
  <h1 id="sidebar-title">R&A Movelaria</h1>
  <a href="dashboard.html" class="sidebar-link">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:8px;"><path d="M3 10.5V21h6v-5h6v5h6V10.5L12 3 3 10.5z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <span class="sidebar-text">Dashboard</span>
  </a>
  <a href="financeiro.html" class="sidebar-link">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:8px;"><path d="M12 1v22M17 5H7a5 5 0 0 0 0 10h10a5 5 0 0 1 0 10H7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <span class="sidebar-text">Financeiro</span>
  </a>
  <a href="#" id="btn-logout" class="sidebar-link">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:8px;"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 17l5-5-5-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <span class="sidebar-text">Sair</span>
  </a>
</div>

<script>
  const btnToggleSidebar = document.getElementById('btn-toggle-sidebar');
  const sidebarDiv = document.querySelector('.sidebar');
  const iconToggle = document.getElementById('icon-toggle');
  let sidebarMinimized = false;
  btnToggleSidebar.addEventListener('click', () => {
    sidebarMinimized = !sidebarMinimized;
    if (sidebarMinimized) {
      sidebarDiv.classList.add('minimized');
      iconToggle.innerHTML = '<path d="M6 6l6 6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
    } else {
      sidebarDiv.classList.remove('minimized');
      iconToggle.innerHTML = '<path d="M6 12l6 6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
    }
  });
</script>
