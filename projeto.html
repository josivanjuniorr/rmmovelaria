<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Projeto - Movelaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="btn-toggle-sidebar" style="position:fixed;top:10px;left:10px;z-index:999;background:#4169E1;color:#fff;border-radius:8px;padding:8px 12px;font-size:16px;">☰</button>
  <div id="sidebar"></div>
  <div class="main">
    <h2 id="projectTitle">Projeto</h2>
  <div id="projectScrollContainer" style="margin:auto;">
      <form id="projectFormPage" class="form-scroll" style="overflow-y: scroll;">
      <div class="form-flex-container">
        <div class="form-section">
          <div id="mainFields">
            <label for="title">Título</label>
            <input type="text" id="title" required />
            <label for="client">Cliente</label>
            <input type="text" id="client" required />
            <label for="description">Descrição</label>
            <textarea id="description"></textarea>
            <label for="status">Status</label>
            <select id="status" class="custom-select">
              <option value="producao">Produção</option>
              <option value="entregue">Entregue</option>
              <option value="pagamento">Pagamento pendente</option>
            </select>
            <label for="deadline">Prazo</label>
            <input type="date" id="deadline" />
          </div>
          <label for="total">Valor Total (R$)</label>
          <input type="number" id="total" />
        </div>
        <div class="form-section">
          <h4>Despesas do Projeto</h4>
          <div class="expense-form">
            <input type="text" id="expenseDesc" placeholder="Descrição da Despesa" />
            <input type="number" id="expenseValue" placeholder="Valor (R$)" />
            <div class="expense-row">
              <select id="expenseCategory" class="custom-select">
                <option value="material">Material</option>
                <option value="frete">Frete</option>
                <option value="serviços">Serviços</option>
              </select>
              <input type="date" id="expenseDate" />
            </div>
            <button id="btn-add-expense" type="button">Adicionar Despesa</button>
          </div>
          <ul id="projectExpensesList" class="expenses-list"></ul>
  <div id="totalDespesas" style="margin-top:8px;font-weight:bold;color:#dc3545;"></div>
        </div>
        <div class="form-section">
          <h4>Receitas do Projeto</h4>
          <div class="income-form">
            <input type="text" id="incomeDesc" placeholder="Descrição do pagamento" />
            <input type="number" id="incomeValue" placeholder="Valor (R$)" />
            <input type="date" id="incomeDate" />
            <button id="btn-add-income" type="button">Adicionar Receita</button>
          </div>
          <ul id="projectIncomesList" class="incomes-list"></ul>
  <div id="totalReceitas" style="margin-top:8px;font-weight:bold;color:#28a745;"></div>
        </div>
      </div>
      <div class="modal-actions" style="margin-top:24px;">
        <button type="submit" class="save-btn">Salvar</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html'">Cancelar</button>
      </div>
      </form>
    </div>
  </div>
  <script type="module">
    // Importa sidebar.html
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        // Reativa botão logout
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
          btnLogout.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
          });
        }
      });
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://oncnehknyafxttztjteu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uY25laGtueWFmeHR0enRqdGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MjIzMjEsImV4cCI6MjA3MzI5ODMyMX0.qtqZAi48XqokjQOSn6hFcgVZZRlBk9UcFLeUJjTcA98';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Verificação de usuário logado
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'index.html';
      }
    })();
    function getIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }
    async function loadProject(id) {
      const { data, error } = await supabase.from('projetos').select('*').eq('id', id).single();
      if (data) {
        document.getElementById('projectTitle').textContent = `Projeto: ${data.titulo}`;
        document.getElementById('title').value = data.titulo || '';
        document.getElementById('client').value = data.cliente || '';
        document.getElementById('description').value = data.descricao || '';
        document.getElementById('status').value = data.status || 'producao';
        document.getElementById('deadline').value = data.prazo || '';
        document.getElementById('total').value = data.valor_total || '';
      } else {
        alert('Projeto não encontrado!');
        window.location.href = 'dashboard.html';
      }
    }
    async function saveProject(e) {
      e.preventDefault();
      const id = getIdFromUrl();
      const projectData = {
        titulo: document.getElementById('title').value,
        cliente: document.getElementById('client').value,
        descricao: document.getElementById('description').value,
        status: document.getElementById('status').value,
        prazo: document.getElementById('deadline').value,
        valor_total: Number(document.getElementById('total').value),
      };
      if (id) {
        // Editar projeto existente
        const { error } = await supabase.from('projetos').update(projectData).eq('id', id);
        if (!error) {
          alert('Projeto salvo com sucesso!');
          window.location.href = 'dashboard.html';
        } else {
          alert('Erro ao salvar projeto: ' + error.message);
        }
      } else {
        // Criar novo projeto
        const { error } = await supabase.from('projetos').insert([projectData]);
        if (!error) {
          alert('Projeto criado com sucesso!');
          window.location.href = 'dashboard.html';
        } else {
          alert('Erro ao criar projeto: ' + error.message);
        }
      }
    }
    // Funções para despesas e receitas (reaproveitando do dashboard)
    let projectExpenses = [];
    let projectIncomes = [];

    async function loadExpensesForProject(projetoId) {
      const { data, error } = await supabase
        .from('despesas')
        .select('*')
        .eq('projeto_id', projetoId)
        .order('data', { ascending: false });
      if (!error) {
        projectExpenses = data;
        renderProjectExpenses();
      }
    }

    function renderProjectExpenses() {
      const list = document.getElementById('projectExpensesList');
      list.innerHTML = '';
      if (projectExpenses.length === 0) {
        list.innerHTML = '<li style="text-align:center; color:#888;">Nenhuma despesa adicionada</li>';
        document.getElementById('totalDespesas').textContent = '';
        return;
      }
      let total = 0;
      projectExpenses.forEach((e) => {
        total += Number(e.valor);
        const item = document.createElement('li');
        const formattedDate = e.data ? new Date(e.data).toLocaleDateString() : '';
        item.innerHTML = `
          <div>
            <strong>${e.descricao}</strong> 
            <span class="category">${e.categoria}</span>
            <br><small>${formattedDate}</small>
          </div>
          <span class="value">R$${e.valor.toFixed(2)}</span>
          <button class="delete-expense-btn" style="margin-left:10px;background:#f44336;color:#fff;border:none;border-radius:6px;padding:4px 10px;cursor:pointer;">Excluir</button>
        `;
        item.querySelector('.delete-expense-btn').addEventListener('click', async (ev) => {
          ev.stopPropagation();
          if (confirm('Deseja excluir esta despesa?')) {
            await supabase.from('despesas').delete().eq('id', e.id);
            loadExpensesForProject(getIdFromUrl());
          }
        });
        list.appendChild(item);
      });
      document.getElementById('totalDespesas').textContent = `Total de despesas: R$${total.toFixed(2)}`;
    }

    async function addExpenseToProject() {
      const descricao = document.getElementById('expenseDesc').value;
      const valor = Number(document.getElementById('expenseValue').value);
      const categoria = document.getElementById('expenseCategory').value;
      const data = document.getElementById('expenseDate').value;
      if (!descricao || !valor || !categoria || !data) {
        alert('Preencha descrição, valor, categoria e data da despesa.');
        return;
      }
      const { error } = await supabase.from('despesas').insert([
        {
          projeto_id: getIdFromUrl(),
          descricao,
          valor,
          categoria,
          data,
        },
      ]);
      if (!error) {
        document.getElementById('expenseDesc').value = '';
        document.getElementById('expenseValue').value = '';
        document.getElementById('expenseCategory').value = 'material';
        document.getElementById('expenseDate').value = '';
        loadExpensesForProject(getIdFromUrl());
      } else {
        alert('Erro ao adicionar despesa.');
      }
    }

    async function loadIncomesForProject(projetoId) {
      const { data, error } = await supabase
        .from('receitas')
        .select('*')
        .eq('projeto_id', projetoId)
        .order('data', { ascending: false });
      if (!error) {
        projectIncomes = data;
        renderProjectIncomes();
      }
    }

    function renderProjectIncomes() {
      const list = document.getElementById('projectIncomesList');
      list.innerHTML = '';
      if (projectIncomes.length === 0) {
        list.innerHTML = '<li style="text-align:center; color:#888;">Nenhuma receita adicionada</li>';
        return;
      }
      let total = 0;
      projectIncomes.forEach((r) => {
        total += Number(r.valor);
        const item = document.createElement('li');
        item.innerHTML = `
          <div>
            <strong>${r.descricao}</strong>
            <br><small>${r.data || ''}</small>
          </div>
          <span class="value">R$${r.valor.toFixed(2)}</span>
          <button class="delete-income-btn" style="margin-left:10px;background:#f44336;color:#fff;border:none;border-radius:6px;padding:4px 10px;cursor:pointer;">Excluir</button>
        `;
        item.querySelector('.delete-income-btn').addEventListener('click', async (ev) => {
          ev.stopPropagation();
          if (confirm('Deseja excluir esta receita?')) {
            await supabase.from('receitas').delete().eq('id', r.id);
            loadIncomesForProject(getIdFromUrl());
          }
        });
        list.appendChild(item);
      });
      document.getElementById('totalReceitas').textContent = `Total de receitas: R$${total.toFixed(2)}`;
    }

    async function addIncomeToProject() {
      const descricao = document.getElementById('incomeDesc').value;
      const valor = Number(document.getElementById('incomeValue').value);
      const data = document.getElementById('incomeDate').value;
      if (!descricao || !valor || !data) {
        alert('Preencha descrição, valor e data da receita.');
        return;
      }
      const { error } = await supabase.from('receitas').insert([
        {
          projeto_id: getIdFromUrl(),
          descricao,
          valor,
          data,
        },
      ]);
      if (!error) {
        document.getElementById('incomeDesc').value = '';
        document.getElementById('incomeValue').value = '';
        document.getElementById('incomeDate').value = '';
        loadIncomesForProject(getIdFromUrl());
      } else {
        alert('Erro ao adicionar receita.');
      }
    }

    document.getElementById('btn-add-expense').addEventListener('click', addExpenseToProject);
    document.getElementById('btn-add-income').addEventListener('click', addIncomeToProject);

    document.getElementById('projectFormPage').addEventListener('submit', saveProject);
    document.getElementById('btn-logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });
    const id = getIdFromUrl();
    if (id) {
      loadProject(id);
      loadExpensesForProject(id);
      loadIncomesForProject(id);
    } else {
      // Modo de novo projeto: limpa campos e desabilita despesas/receitas
      document.getElementById('projectTitle').textContent = 'Novo Projeto';
      document.getElementById('title').value = '';
      document.getElementById('client').value = '';
      document.getElementById('description').value = '';
      document.getElementById('status').value = 'producao';
      document.getElementById('deadline').value = '';
      document.getElementById('total').value = '';
      document.querySelector('.form-section .expense-form').style.display = 'none';
      document.getElementById('projectExpensesList').innerHTML = '';
      document.getElementById('totalDespesas').textContent = '';
      document.querySelector('.form-section .income-form').style.display = 'none';
      document.getElementById('projectIncomesList').innerHTML = '';
      document.getElementById('totalReceitas').textContent = '';
      // Remover títulos de despesas e receitas
      document.querySelector('.form-section h4').style.display = 'none';
      document.querySelectorAll('.form-section h4')[1].style.display = 'none';
    }

    // Removida a expansão dos campos principais
  </script>
</body>
</html>
